<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KEEP-ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: 'rgba(136, 249, 193, 0.1)',
                            200: 'rgba(136, 249, 193, 0.2)',
                            300: 'rgba(136, 249, 193, 0.3)',
                            400: 'rgba(136, 249, 193, 0.4)',
                            500: '#88F9C1',
                        },
                        secondary: {
                            100: 'rgba(249, 211, 191, 0.1)',
                            200: 'rgba(249, 211, 191, 0.2)',
                            300: 'rgba(249, 211, 191, 0.3)',
                            400: 'rgba(249, 211, 191, 0.4)',
                            500: '#F9D3BF',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">KEEP-ID</h1>
                    <p class="text-gray-600 mt-2">Create your account</p>
                </div>

                <div id="alert-container"></div>

                <form id="signup-form" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <input type="text" id="fullname" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="mr-2" required>
                        <label for="terms" class="text-gray-700 text-sm">
                            I agree to the <a href="#" class="text-primary-500 hover:underline">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="w-full btn-primary">
                        <span id="signup-btn-text">Sign Up</span>
                        <span id="signup-btn-loading" class="hidden">
                            <i class="fas fa-spinner fa-spin"></i> Creating account...
                        </span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="login.html" class="text-primary-500 font-semibold hover:underline">Login</a>
                    </p>
                </div>

                <div class="mt-6">
                    <a href="index.html" class="text-gray-600 hover:text-primary-500 flex items-center justify-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';
        const signupForm = document.getElementById('signup-form');
        const alertContainer = document.getElementById('alert-container');
        const signupBtnText = document.getElementById('signup-btn-text');
        const signupBtnLoading = document.getElementById('signup-btn-loading');

        function showAlert(message, type = 'error') {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                showAlert('Please accept the terms and conditions');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            signupBtnText.classList.add('hidden');
            signupBtnLoading.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullname,
                        email,
                        phone,
                        password
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                showAlert('Account created successfully! Redirecting to login...', 'success');
                signupForm.reset();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                showAlert(error.message);
            } finally {
                signupBtnText.classList.remove('hidden');
                signupBtnLoading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
